<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/normalize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>

<div class="header-container">
    <header class="wrapper clearfix">
        <a href="{{ url_for('index') }}"><h1 class="title">The Puppy site</h1></a>
        <nav>
            <ul>
                <li><a href="#">Register</a></li>
                <li><a href="/feedback">Login</a></li>
                <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
            </ul>
        </nav>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper clearfix">
        {% block content %}
        {% endblock %}

        {% block siderbar %}
        <aside>
            <h3>Working Hours</h3>
            <p>Monday - Saturday: 10 AM - 7 PM</p>
            <p>Sunday: 2 PM - 7 pm</p>
        </aside>
        {% endblock %}

    </div> <!-- #main -->
</div> <!-- #main-container -->

<div class="footer-container">
    <footer class="wrapper">
        <h3>Contact us</h3>
        <p>The Puppy Shop</p>
        <p>Address: 44 Foxglove Crt</p>
        <p>Phone: 905-888-1234</p>
    </footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/main.js"></script>
</body>
</html>
